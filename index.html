<!-- HTML Document for Risbane V.0.4.1.6 -->
<!-- As you can see it is quite small because most of the objects are created using javascript -->
<!-- Please notify me at bbudach7@gmail.com if you find any bugs in the code -->
<!-- Have fun looking around!! -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="logo.png" />
    <title>Risbane V.0.4.1.6</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css" media="screen" />
</head>

<body>
    <div id="main">
        <div id="output">
            <p id="outText"></p>
            <button id='startBTN' onclick='startGame()'>Start</button>
            <button id='learnMoreBTN' onclick="learnMore()">Learn More</button>
            <input id="mainInput">
        </div>
        <div id="sidebar">
            <div id="playerStatBar">
            </div>
        </div>
        <div id="inventoryOpt"></div>
        <div id="topbar">
            <h1>Risbane V.0.4.1.6</h1>
            <div id="clevel">Level: 0</div>
            <div id="xpBar"><span id="xpPercent"></span><span id="numXP">0%</span>
            </div>
            <div id="nlevel">Next: 1</div>
        </div>
        <div id="bottombar">
            <div id="turnCounter">Turn:</div>
        </div>
    </div>
    <!-- Uses CDN to import JQuery Library -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script> 
    <!-- The main javascript file for the program -->
    <script src="main.js"></script>
</body>

</html>
